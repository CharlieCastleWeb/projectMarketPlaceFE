
<!-- IMPLEMENTAR ROUTER LINKS -->

<div class="d-flex justify-content-between my-5">
    <div class="btn-group" role="group">
        <button 
            type="button" 
            class="btn btn-secondary px-5" 
            
        >Projects</button>
    </div>

    <div ngbDropdown>
        <div class="btn-group" role="group">
            <button 
                type="button" 
                class="btn btn-primary" 
                
            >CREATE PROJECT</button>
           
            
        </div>
    </div>
    <div class="btn-group">
    
        <button 
            type="button" 
            class="btn btn-primary" 
            
            >{{usuario.name | titlecase}}
        </button>

        <button 
            type="button" 
            class="btn btn-secondary" 
            (click)="logout()"
            
            >Log Out
        </button>
        
        <ng-template #logIn>
            <button 
                type="button" 
                class="btn btn-secondary" 
                
                >Log In
            </button>
        </ng-template>
    </div>
    
</div>
