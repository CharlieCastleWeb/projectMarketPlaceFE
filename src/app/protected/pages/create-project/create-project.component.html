

<div class="container">
    
    <app-navbar></app-navbar>
    
    <!-- Tabs -->
    <div class="border rounded p-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <p 
                    (click)="goTo(1)"
                    class="nav-link active">1</p>
            </li>

            <li class="nav-item">
                <p 
                    (click)="goTo(2)"
                    class="nav-link">2</p>
            </li>

            <li class="nav-item">
                <p (click)="goTo(3)" class="nav-link">3</p>
            </li>
        </ul>

        <!-- Tab 1 -->
        <div *ngIf="selectedPage == 1">
            <app-project-description></app-project-description>
        </div>

        <!-- Tab 2 -->
        <div *ngIf="selectedPage == 2">
            <div class="col-10 mx-auto d-flex justify-content-between">
                <p>Datepicker 1</p>
                <p>Datepicker 2</p>
                <form class="form-inline">
                    <div class="form-group">
                      <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd"
                               name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                        </div>
                      </div>
                    </div>
                  </form>
                <div>
                    <div class="input-group mt-4 mx-2">
                        <input 
                            type="number" 
                            class="form-control">
                        <button 
                            class="input-group-text btn-secondary">
                            Bid in Euros
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab 3 -->
        <div *ngIf="selectedPage == 3">
            <h5>Hola 3</h5>
        </div>

        <!-- Arrows -->
        <div class="col-10 mx-auto mt-4 d-flex justify-content-between">
            <i class="icon fas fa-chevron-left"></i>
            <i class="icon fas fa-chevron-right"></i>
        </div>
    </div>
</div>
